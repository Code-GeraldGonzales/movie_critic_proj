<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Delete {{user.first_name}} {{user.last_name}}'s Profile</title>
</head>
<body>
    <h1>Do you want to delete {{user.first_name}} {{user.last_name}}'s Profile?</h1>
    <form action="/users/{{user.id}}/destroy" method="POST">
        <input name="id" type="hidden" value="{{user.id}}">
        <button type="submit">Delete {{user.first_name}} {{user.last_name}}</button>
    </form>

    <a href="/">Go Back To Dashboard</a>
</body>
</html>
